<div class="heading">
  <h2>Login / SignUp</h2>
</div>

<div class="loginsignup-container">

  <!-- Register Form -->
  <form *ngIf="activeForm === 'register' && !forgotPasswordMode">
    <h2>REGISTER</h2>
    <div class="form-group">
      <input type="text" name="username" [(ngModel)]="registerObj.username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <input type="email" name="email" [(ngModel)]="registerObj.email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <input type="password" name="password" [(ngModel)]="registerObj.password" placeholder="Enter password">
    </div>
    <button type="submit" (click)="registerForm()">Register</button>
    <p (click)="toggleForm('login')">
      Already have an account? <span class="highlighted">LOGIN</span>
    </p>
  </form>

  <!-- Login Form -->
  <form *ngIf="activeForm === 'login' && !forgotPasswordMode">
    <h2>LOGIN</h2>
    <div class="form-group">
      <input type="email" name="email" [(ngModel)]="loginObj.email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Enter password">
    </div>
    <button type="submit" (click)="loginForm()">Login</button>
    <p class="forgot-link" (click)="forgotPasswordMode = true">
      Forgot Password?
    </p>
    <p (click)="toggleForm('register')">
      Don't have an account? <span class="highlighted">REGISTER</span>
    </p>
  </form>

  <!-- Forgot Password Form -->
  <form *ngIf="forgotPasswordMode" (ngSubmit)="resetPassword()">
    <h2>Reset Password</h2>
    <div class="form-group">
      <input type="email" name="forgotEmail" [(ngModel)]="forgotEmail" placeholder="Enter your registered email">
    </div>
    <div class="form-group">
      <input type="password" name="newPassword" [(ngModel)]="newPassword" placeholder="Enter new password">
    </div>
    <button type="submit">Reset Password</button>
    <p (click)="forgotPasswordMode = false" style="cursor: pointer;">
      ‚Üê Back to Login
    </p>
  </form>

</div>
